<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap 5.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="styles.css">
    <title>DiPA - Digital Personal Assistant</title>
</head>

<body>
    <h1 class="text-center mt-5">DiPA - Digital Personal Assistant</h1>
    <div class="container">
        <div class="addTask mt-2 mb-4" data-bs-toggle="modal" data-bs-target="#addtaskPopup">
            <span>Add New Task</span>
            <i class="fa-solid fa-plus"></i>
        </div>
        <form class="modal fade" id="addtaskPopup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="addtaskPopupLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addtaskPopupLabel">What would you like to accomplish?</h5>
                        <button type="button" id="closeSign" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                            <div class="mb-3">
                              <label for="taskname" class="form-label">Enter your goal</label>
                              <input type="text" class="form-control" id="taskname">
                              <div class="text-danger" id="errorText"></div>
                            </div>
                            <div class="mb-3">
                                <label for="taskduedate" class="form-label">Need to complete by</label>
                                <input type="date" class="form-control" id="taskduedate">
                                <div class="text-danger" id="errorDate"></div>
                              </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Nevermind</button>
                        <button type="submit" id="appendBtn" class="btn btn-primary">Let's get to it</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="tasks">
            <h4 class="mb-4 text-center"><u>&nbsp&nbspTask List&nbsp&nbsp</u></h4>
        </div>
    </div>
    <!--Bootstrap Bundled JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>]
    <!--Custom JS-->
    <script src="index.js"></script>
</body>

</html>
